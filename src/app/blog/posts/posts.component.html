<button (click)="login()">Login</button>

<form [formGroup]="addPostForm" (ngSubmit)="addPost($event)">
  <input
    type="text"
    placeholder="Blog Post Title"
    formControlName="title"
    required
  />
  <input
    type="text"
    placeholder="Post Content"
    formControlName="body"
    required
  />
  <button
    class="button -active"
    [disabled]="addPostForm.invalid || addPostForm.pristine"
    type="submit"
  >
    <i class="fas fa-check mr-1"></i> Deliver
  </button>
</form>
<div>
  <ul
    style="border: solid 2px black"
    *ngFor="let post of (posts$ | async).slice().reverse()"
  >
    <h3>{{ post.id }}</h3>
    <li>
      <a [routerLink]="[post.id]">{{ post.title }}</a>
    </li>
    <button (click)="deletePost(post.id)">Delete</button>
  </ul>
</div>
